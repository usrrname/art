<script type="text/javascript">
$(document).ready( function() {
$('#clouds').load( function() {

setCloudsSize();
console.log("load");
});
});

$(window).resize( function() {
setCloudsSize();
console.log("resize");
});

function  setCloudsSize() {
var ww = $(window).width();
var wh = $(window).height();
var ch, cw;
if ( wh > (ww*(720/1280)) ) {
ch = wh;
console.log(ch);
$('#clouds').height(ch);
cw = (1280/720)*ch;  
$('#clouds').width(cw);
console.log(cw);
console.log("height");
} else {
cw = ww;
$('#clouds').width(cw);
console.log(cw);
ch = (720/1280)*cw;
$('#clouds').height(ch);
console.log(ch);
console.log("width");
}
}	
</script>
