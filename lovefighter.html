<script>

	$(document).ready(function() {
    $('.mask').hide();
    
    function repeat() {
        $('.one').fadeIn(2000, function() {
            $('.two').delay(3000).fadeIn(2000, function() {
                $('.three').delay(2000).fadeIn(2000, function() {
                    $('.four').delay(3000).fadeIn(2500, function(){
                    $('.mask').delay(1000).hide();
                });
                });
            });
        });
    }
    window.setInterval(repeat, 1000);
});

</script>
